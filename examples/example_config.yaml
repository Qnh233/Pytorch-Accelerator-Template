experiment:
  name: "example_mnist"
  output_dir: "./outputs/example_mnist"
  seed: 42

data:
  name: "MNISTDataset"
  data_params:
    data_dir: "./data/mnist"
  data_loader_params:
    batch_size: 64
    num_workers: 4

model:
  name: "ResNet"
  params:
    num_layers: 18 # Just an example param
    weights: null

optimizer:
  name: "Adam"
  params:
    lr: 0.001

training:
  epochs: 5
  eval_every: 1
  mixed_precision: "no"
  save_every: 2
  monitor_metric: "val_accuracy"
  monitor_mode: "max"
  log_grad_norm: true

loss:
  name: "CrossEntropyLoss"

callbacks:
  - name: "ProgressLogger"
  - name: "ModelCheckpoint"
    params:
      save_best: true
  - name: "MetricsCallback"
